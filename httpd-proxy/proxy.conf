ServerName data-pacifique.ird.nc

<VirtualHost *:80>
    ServerName data-pacifique.ird.nc
    ProxyPass / http://httpd-www/
    ProxyPassReverse / http://httpd-www/
    CustomLog ${APACHE_LOG_DIR}/access.log vhost_combined
</VirtualHost>

